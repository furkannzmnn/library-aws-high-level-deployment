

image: maven:3.6.3

pipelines:
  default:
    - parallel:
        - step:
            size: 2x
            name: Testleri Koşuyoruzuu
            caches:
              - maven
            script:
              - mvn clean install
            after-script:
              - BUILD_STATUS="☕️ TESTLER TAMAM 🥰 🤟"
              - if [[ $BITBUCKET_EXIT_CODE -ne 0 ]]; then BUILD_STATUS=" 👎 TESTLER HATALI BRO 💩" ; fi
              - echo "branch durumu -> ${BUILD_STATUS}"
